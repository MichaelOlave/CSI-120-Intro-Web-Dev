<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="periodic-table">
        <div class="element">
            <div class="atomic-values">
                <span class="atomic-number">17</span>
                <span class="atomic-mass">35.45</span>
            </div>
            <div class="elemental-content">
                <span class="element-symbol">Cl</span>
                <span class="element-name">Chlorine</span>
                <span class="chemical-group">Halogen</span>
            </div>
        </div>
        <div class="element">
            <div class="atomic-values">
                <span class="atomic-number">1</span>
                <span class="atomic-mass">1.0080</span>
            </div>
            <div class="elemental-content">
                <span class="element-symbol">H</span>
                <span class="element-name">Hydrogen</span>
                <span class="chemical-group">Nonmetal</span>
            </div>
        </div>
        <div class="element">
            <div class="atomic-values">
                <span class="atomic-number">6</span>
                <span class="atomic-mass">12.011</span>
            </div>
            <div class="elemental-content">
                <span class="element-symbol">C</span>
                <span class="element-name">Carbon</span>
                <span class="chemical-group">Nonmetal</span>
            </div>
        </div>
        <div class="element">
            <div class="atomic-values">
                <span class="atomic-number">7</span>
                <span class="atomic-mass">14.007</span>
            </div>
            <div class="elemental-content">
                <span class="element-symbol">N</span>
                <span class="element-name">Nitrogen</span>
                <span class="chemical-group">Nonmetal</span>
            </div>
        </div>
        <div class="element">
            <div class="atomic-values">
                <span class="atomic-number">8</span>
                <span class="atomic-mass">15.999</span>
            </div>
            <div class="elemental-content">
                <span class="element-symbol">O</span>
                <span class="element-name">Oxygen</span>
                <span class="chemical-group">Nonmetal</span>
            </div>
        </div>
    </main>
</body>
</html>
