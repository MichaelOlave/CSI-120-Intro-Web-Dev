<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Intro to JavaScript Lab</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label for="numDegrees">Degrees Fahrenheit</label>
  <input type="number" id="numDegrees">
  <div><span id="celsiusAnswer"></span> Celsius</div>
  <button id="convertBtn">Convert Temperature</button>
  <hr>

  <h2>Number Guessing Game</h2>
  <label for="guessNum">Your Guess (0-99)</label>
  <input type="number" id="guessNum">
  <div><span id="guessResponse"></span></div>
  <button id="guessBtn">Guess</button>
  <hr>

  <h2>Even or Odd Checker</h2>
  <label for="evenOddNum">Enter a number</label>
  <input type="number" id="evenOddNum">
  <div><span id="evenOddResult"></span></div>
  <button id="evenOddBtn">Check</button>
  <hr>

  <h2>Word Reverser</h2>
  <label for="wordInput">Enter a word or phrase</label>
  <input type="text" id="wordInput">
  <div><span id="reversedOutput"></span></div>
  <button id="reverseBtn">Reverse</button>
  <hr>

  <h2>Simple Adder</h2>
  <label for="addA">Number A</label>
  <input type="number" id="addA">
  <label for="addB">Number B</label>
  <input type="number" id="addB">
  <div><span id="sumOutput"></span></div>
  <button id="addBtn">Add</button>
</body>
</html>
